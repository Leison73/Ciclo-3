<div class="row pt-5">
    <div class="col-sm-8 col-lg-4 align-self-center offset-sm-2 offset-lg-4">
        <div class="card animate__animated animate__flipInY">
            <div class="card-title text-center">
                <h2 class='mt-2' id="regTitle">¡Regístrate!</h1>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Confirm password</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label text-white" for="flexCheckDefault">
                      Acepto los términos y condiciones
                    </label>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button class="btn bg-warning">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
